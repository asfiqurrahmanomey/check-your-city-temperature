<!doctype html>
<html lang="en">

<head>
    <title>Check Temprature 24 Hours</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>

</head>

<body>
    <main>
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                    <div class="input-group-append">
                        <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
            <div class="weather-status text-white text-center">
                <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1 id="city">Dhaka</h1>
                <h3><span id="temperature">38.06</span>&deg;C</h3>
                <h1 id="condition" class="lead">Clouds</h1>
            </div>
        </div>
    </main>

    <footer>
        <p class="mx-auto text-center">
            <a href="https://asfiqurrahmanomey.com/" style="color: gray;" target="_blank">&copy; Asfiqur Rahman Omey All Right Reserved  2022</a>
        </p>
    </footer>

    <script src="js/app.js"></script>

</body>
</html>
